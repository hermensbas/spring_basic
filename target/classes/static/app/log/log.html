<div class="container-fluid">
  <span>
    <button class="btn btn-primary btn-sm" ng-click="reload()"><span class="glyphicon glyphicon-repeat"/> Refresh
    </button>
  </span>
  <span class="pull-right">
    <button ng-class="autorefresh ? 'btn-primary' : 'btn-secondary'" class="btn btn-sm" ng-click="toggleAutoRefresh()">
      <span class="glyphicon glyphicon-refresh"/> Auto refresh</button>
    <button ng-class="autoscroll ? 'btn-primary' : 'btn-secondary'" class="btn btn-sm" ng-click="autoscroll = !autoscroll">
      <span class="glyphicon glyphicon-download-alt"/> Auto scroll</button>
    <button ng-class="linewrap ? 'btn-primary' : 'btn-secondary'" class="btn btn-sm" ng-click="linewrap = !linewrap">
      <span class="glyphicon glyphicon-align-left"/> Wrap lines</button>
  </span>
  <pre ng-class="{'line-wrap' : linewrap}" class="scroll" scroll-glue="autoscroll">{{ data }}</pre>
</div>
